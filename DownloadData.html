<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>Download Report</title>

    <link rel="stylesheet" href="DownloadData.css">

    <script src="DownloadData.js"></script>

</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-header text-center">

                <h1>Download Report</h1>

            </div>

            <div class="card-body">

                <div class="row">

                    <div class="col-6">

                        <div class="input-group mb-3">

                            <span class="input-group-text" >Starting Date</span>

                            <input type="date" class="form-control" placeholder="Date" required minlength="10" id="StartingDate"  name="Date">

                        </div>

                    </div>

                    <div class="col-6">

                        <div class="input-group mb-3">

                            <span class="input-group-text" >Ending Date</span>

                            <input type="date" class="form-control" placeholder="Date" required minlength="10" id="EndingDate"  name="Date" onchange="GetReport()">

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-6"><button class="btn btn-primary" type="button" onclick="Download()">Download</button></div>

                    </div>

                    <table class="table table-striped">

                        <tbody  id="Mytablebody" class="d-none"></tbody>

                    </table>

                </div>

            </div>

        </div>

    </div>

</body>

</html>

<div class="modal fade" id="Load" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">

    <div class="modal-dialog modal-dialog-centered bg-transparent border border-0">

        <div class="modal-content bg-transparent border border-0">

            <div class="modal-body bg-transparent border border-0">

                <div class="d-flex justify-content-center bg-transparent">

                    <div class="spinner-border text-danger" role="status">
    
                        <span class="visually-hidden">Loading...</span>
    
                    </div>
    
                </div>

            </div>

        </div>
        
        </div>

    </div>

</div>
