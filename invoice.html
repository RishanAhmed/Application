<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haya Agencies Repots</title>
    <link rel="stylesheet" href="invoice.css">

    <link rel="stylesheet" href="Calculator.css">

    <!-- For Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <!-- For Invoice  -->
    <script src="invoice.js"></script>

    <link rel="shortcut icon" href="Img/inv.png" type="image/x-icon">


</head>
  <body>
    

    <div class="container ">
       <form action="https://script.google.com/macros/s/AKfycbydrY_VdluqBfIUmzZGkHK8n6kvnp014Zvkw1Za9MhFsXHbpO_iqGvg2dR4DT7J1qKy/exec" method="post"
       class="needs-validation" novalidate>
        <div class="card">
            <div class="card-header text-center">
              <h4>INVOICE</h4>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" l>Shop Name</span>
                            <datalist id="custli" class="cust">
                            </datalist>
                            <input type="text" class="form-control" placeholder="Shop Name" list="custli" required minlength="4"  name="Party" autocomplete="off">
                        </div>
            

                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Date</span>
                            <input type="date" class="form-control" placeholder="Date" required minlength="10"  name="Date">
                        </div>
                    </div>
                    <div class="col-3">
                      <div class="input-group mb-3">
                          <span class="input-group-text" >Inv No</span>
                          <input type="number" id="Inv" class="form-control" placeholder="Inv" readonly name="InvNo">
                      </div>
                  </div>
                </div>


                <table class="table table-bordered">
                    <thead class="table-success">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col" class="text-end">Qty</th>
                        <th scope="col" class="text-end">Rate</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                          
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow">
                        <th scope="row">0</th>
                        <td>
                          <input class="form-control" name="Item" id="item" list="mylist" autocomplete="off" onchange="getrate(this)">
                          <datalist id="mylist" class="item_nm">
                         </datalist>
                        </td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                        <td><input type="text" class="form-control text-end" name="Mrp" autocomplete="off"  onchange="Calc(this);" onclick="OpenDForCalc(this)"></td>
                        <td><input type="number" class="form-control text-end" name="Amt" value="0" readonly></td>
                        <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row">
                    <div class="col-8">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-success" onclick="GetPrint()">Print</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Total</span>
                            <input type="number" class="form-control text-end" id="TotalAmt" name="TotalAmt" disabled="">
                        </div>
                    </div>
                </div>
             </div>
          </div>
      </form>

    </div>



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Do You Want To OPEN Calculator</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-secondary" onclick="openc()">Open Calculator</button>
          <button type="button" class="btn btn-primary" onclick="Cl()">No</button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade" style="display: none;" id="Cal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body  d-flex justify-content-center">
          <div class="calc">
            <div class="container">
              <div class="card">
                  <div class="row">
                      <div class="col-sm-9 p-3">
                          
                          <input type="text" class="form-control Answersbox" id="Answersbox" readonly>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3">
                          <button type="button" class="R-1" onclick="ClearText()">AC</button>
                      </div> 
                      <div class="col-3">
                          <button type="button" class="R-1" onclick="GetNegative('+/_')">+/_</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="R-1" onclick="p('%')">%</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Operator" onclick="BtnClick('/')">รท</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(7)">7</button>
                      </div> 
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(8)">8</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(9)">9</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Operator" onclick="BtnClick('*')">X</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(4)">4</button>
                      </div> 
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(5)">5</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(6)">6</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Operator" onclick="BtnClick('-')">-</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(1)">1</button>
                      </div> 
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(2)">2</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick(3)">3</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class=" btn-Operator" onclick="BtnClick('+')">+</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-6">
                          <button type="button" class= "btn-Number0" onclick="BtnClick(0)">0</button>
                      </div> 
                      <div class="col-3">
                          <button type="button" class="btn-Number" onclick="BtnClick('.')">.</button>
                      </div>
                      <div class="col-3">
                          <button type="button" class="btn-Operator" onclick="FindResult()">=</button>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <button class="btn btn-primary" onclick="Done()">Done</button>
        </div>
      </div>
    </div>
  </div>
  
</html>
