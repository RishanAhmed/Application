<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="shortcut icon" href="Img/Calculator.png" type="image/x-icon">
    <script src="calculator.js"></script>
</head>
<body>

    <div class="container">

        <div class="card">

            <div class="disply-header">

                <div class="notch">

                    <div class="bar">


                    </div>
                    

                    <div class="cam">



                    </div>

                </div>

            </div>
 
            <div class="disply-body">
 
                <div class="row">

                    <div class="col-sm-9 p-3">
                        
                        <input type="text" class="form-control Answersbox" id="Answersbox" readonly>

                    </div>

                </div>

                <div class="row">

                    <div class="col-3">

                        <button type="button" class="R-1" onclick="ClearText()">AC</button>

                    </div> 

                    <div class="col-3">

                        <button type="button" class="R-1" onclick="GetNegative('+/_')">+/_</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="R-1" onclick="p('%')">%</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Operator" onclick="BtnClick('/')">รท</button>

                    </div>

                </div>

                <div class="row">

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(7)">7</button>

                    </div> 

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(8)">8</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(9)">9</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Operator" onclick="BtnClick('*')">X</button>

                    </div>

                </div>

                <div class="row">

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(4)">4</button>

                    </div> 

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(5)">5</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(6)">6</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Operator" onclick="BtnClick('-')">-</button>

                    </div>

                </div>

                <div class="row">

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(1)">1</button>

                    </div> 

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(2)">2</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick(3)">3</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class=" btn-Operator" onclick="BtnClick('+')">+</button>

                    </div>

                </div>

                <div class="row">

                    <div class="col-6">

                        <button type="button" class= "btn-Number0" onclick="BtnClick(0)">0</button>

                    </div> 

                    <div class="col-3">

                        <button type="button" class="btn-Number" onclick="BtnClick('.')">.</button>

                    </div>

                    <div class="col-3">

                        <button type="button" class="btn-Operator" onclick="FindResult()">=</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

</body>

</html>
